name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update README with GitHub stats
      run: |
        # Replace the placeholder in the README with your PAT
        sed -i "s/YOUR_PERSONAL_ACCESS_TOKEN/${{ secrets.GH_PAT }}/g" README.md
        
    - name: Commit changes
      run: |
        git config --global user.name 'WillemVisagie7237'
        git config --global user.email 'wfvisagie2004@gmail.com'
        git add README.md
        git commit -m "Updated GitHub stats with PAT"
    
    - name: Push changes
      env:
        TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
        git push origin main
