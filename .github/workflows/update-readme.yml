name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update README with GitHub stats
      run: |
        # Replace the placeholder in the README with your PAT
        sed -i "s/YOUR_PERSONAL_ACCESS_TOKEN/${{ secrets.GH_PAT }}/g" README.md
      
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Updated GitHub stats with PAT"
        git push

          # Commit and push the changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md langs-card.svg
          git commit -m "Updated language stats" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/WillemVisagie7237/WillemVisagie7237.git || echo "Push failed"
